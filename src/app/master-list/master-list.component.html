<ng-container *ngIf="skillParentList | async as list">
  <ng-container *ngFor="let item of list">
    <div ngbDropdown id="skill-container">
      <button class="btn col-12 text-light"
              style="background-color: #4eac31; margin-top: 10px;" ngbDropdownToggle>
        {{item?.label}}
      </button>
      <div class="col-12" ngbDropdownMenu id="skillList">
        <app-skills
          *ngFor="let skill of item.skills"
          [skill]="skill"
          (partSelected)="handlePartSelection($event)"
        ></app-skills>
      </div>
    </div>
  </ng-container>
</ng-container>
