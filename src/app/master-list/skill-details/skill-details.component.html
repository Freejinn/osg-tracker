<ng-container *ngFor="let part of parts">
  <div class="form-check">
  <input class="form-check-input" type="checkbox" id="flexCheckDefault"
  (click)="skillSelected.emit(part)"/>
    <label for="flexCheckDefault">
      <h5>{{ part?.label }}</h5>
      <p>{{ part?.descrip }}</p>
    </label>
  </div>
</ng-container>
