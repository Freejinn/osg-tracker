 
<div class="links">  
<div class="link-group" *ngFor="let skill of skillsList$ | async">
 <a 
 class="material-symbols-outlined"
 id="handbook-link"
 [href]="skill?.handbookUrl"
 target="_blank"
 placement="top"
 ngbTooltip="Handbook"
 [ngStyle]="{'color':skill?.backgroundColor}"
 >menu_book</a>
 
 <a 
 id="group-link"
 href="#skills-list"
 (click)="selectGroup(skill.skillGroups)"
 [ngStyle]="{'background-color':skill?.backgroundColor}"
 >{{ skill?.label }}</a>
</div>
</div>
  
  <section id="skills-list">
    <ng-container *ngFor="let cat of category">
      <div ngbDropdown id="skill-container">
        <button class="btn col-12"
        [ngStyle]="{'background-color':cat?.backgroundColor}"
        ngbDropdownToggle>
        {{ cat?.label }}
        </button>
        <div class="col-12" 
        ngbDropdownMenu id="skillList">
          <app-skills
          *ngFor="let skill of cat?.skills"
          [skill]="skill"
          ></app-skills>
        </div>
      </div>
    </ng-container>
  </section>
