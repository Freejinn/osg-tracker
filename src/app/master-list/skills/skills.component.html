
<div ngbDropdown >
  <div class="list-group">
    <a class="list-group-item clearfix"
    (click)="selectBadge(skill)"
    ngbDropdownToggle>
      <div class="d-flex align-items-center" style="display: flex;">
        <img
          [src]="skill?.imgPath"
          alt="{{skill.label}}"
          class="img-responsive col-2"
          style="max-width: 40px; max-height: 46px;"
        />
        <h5 
        > {{skill.label}}</h5>
      
      <div class="yourProgress">
        <p>Progress</p>
      <div class="progress col-10" id="progress-bar"
      style="height: 8px;"
      >
        <div
          class="progress-bar"
          role="progress-bar"
          [style.width]="percentage|percent" 
          [attr.aria-valuenow] = "percentage * 100"
          aria-valuemin="0"
          aria-valuemax="100"
        >
        </div>
      </div>
      </div>
    </div>
    </a>
    <div class="col 12"
    ngbDropdownMenu>
    <app-skill-details
    [parts]="skill?.parts"
    (skillSelected)="updateSelectStatus($event); updateProgPercent(skill)"
    ></app-skill-details>
  </div>
  </div>
</div>
